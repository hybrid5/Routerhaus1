<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Header</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <header class="navbar glass" role="banner">
    <a href="index.html" class="logo" aria-label="RouterHaus home">
      Router<span>Haus</span>
    </a>

    <nav class="nav-desktop" aria-label="Primary">
      <a href="index.html">Home</a>
      <a href="kits.html">Kits</a>
      <a href="consult.html">Consult</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button id="openQuiz" class="btn" type="button">
        Help Me Find a Kit <i class="fas fa-question-circle" aria-hidden="true"></i>
      </button>
      <button id="editQuiz" class="btn-secondary" type="button" hidden>Edit Quiz</button>
      <button id="theme-toggle" class="btn-secondary" type="button" aria-label="Toggle theme">Dark Mode</button>
    </nav>

    <button id="hamburger-menu" class="hamburger" aria-label="Open menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>
  </header>

  <!-- Mobile drawer -->
  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <nav aria-label="Mobile">
      <a href="index.html">Home</a>
      <a href="kits.html">Kits</a>
      <a href="consult.html">Consult</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <button class="btn" data-open-quiz type="button">Help Me Find a Kit</button>
      <button class="btn-secondary" data-edit-quiz type="button" hidden>Edit Quiz</button>
      <button id="theme-toggle" class="btn-secondary" type="button" aria-label="Toggle theme">Dark Mode</button>
    </nav>
  </aside>
  <div id="sidebar-overlay" class="overlay" hidden></div>

  <!-- Active-link sync -->
  <script>
    (function(){
      try{
        var page = (location.pathname.split('/').pop() || 'index.html').toLowerCase();
        var anchors = document.querySelectorAll('header nav a, .sidebar nav a');
        anchors.forEach(function(a){
          var href = (a.getAttribute('href')||'').split('#')[0].split('?')[0].toLowerCase();
          if (!href) return;
          if (href === '/' || href === './') href = 'index.html';
          if (href === page) a.setAttribute('aria-current','page');
          else a.removeAttribute('aria-current');
        });
      }catch(e){}
    })();
  </script>
</body>
</html>
