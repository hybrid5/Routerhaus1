<!-- ===========================
     RouterHaus v1 – kits.html
     =========================== -->
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Explore our top router kits for home and business networks." />
  <title>RouterHaus · Kits</title>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="assets/css/kits.css" />
</head>
<body>
  <!-- Header partial mounts here -->
  <div id="header-placeholder"></div>

  <main class="container kits-layout">
    <!-- ===== Desktop filter rail ===== -->
    <aside id="filtersAside" class="filters-rail glass" aria-label="Filters">
      <div class="filters-header">
        <h2>Filters</h2>
        <small id="matchCount" aria-live="polite"></small>
      </div>

      <!-- FORM & FACETS (IDs that kits.js targets) -->
      <form id="filtersForm" class="filters-form" aria-describedby="matchCount">
        <!-- Quick picks -->
        <section class="facet" data-facet="quick">
          <h3>Quick picks</h3>
          <div class="chips" id="quickChips"></div>
        </section>

        <div class="divider"></div>

        <section class="facet" data-facet="brand">
          <h3>Brand</h3>
          <div class="options" id="facet-brand"></div>
        </section>

        <section class="facet" data-facet="wifi">
          <h3>Wi-Fi</h3>
          <div class="options two-cols" id="facet-wifiGen"></div>
          <div class="options two-cols" id="facet-wifiBands"></div>
        </section>

        <section class="facet" data-facet="mesh">
          <h3>Mesh</h3>
          <div class="options" id="facet-meshReady"></div>
          <div class="options" id="facet-meshEco"></div>
        </section>

        <section class="facet" data-facet="ports">
          <h3>Ports</h3>
          <div class="options two-cols" id="facet-wanTier"></div>
          <div class="options two-cols" id="facet-lanCount"></div>
          <div class="options two-cols" id="facet-multiGigLan"></div>
          <div class="options two-cols" id="facet-usb"></div>
        </section>

        <section class="facet" data-facet="fit">
          <h3>Use & Fit</h3>
          <div class="options two-cols" id="facet-coverageBucket"></div>
          <div class="options two-cols" id="facet-deviceLoad"></div>
          <div class="options" id="facet-primaryUse"></div>
          <div class="options two-cols" id="facet-access"></div>
        </section>

        <section class="facet" data-facet="commerce">
          <h3>Price</h3>
          <div class="options two-cols" id="facet-priceBucket"></div>
        </section>
      </form>
    </aside>

    <!-- ===== Mobile filter FAB & drawer ===== -->
    <button id="filtersFab" class="fab">Filters <span id="activeCount" class="badge">0</span></button>
    <div id="filtersDrawer" class="drawer" aria-hidden="true" aria-labelledby="drawerTitle">
      <div class="drawer-panel glass">
        <div class="drawer-header">
          <h2 id="drawerTitle">Filters</h2>
          <button class="icon-btn" data-close-drawer aria-label="Close filters">&times;</button>
        </div>
        <div class="drawer-body">
          <!-- kits.js clones #filtersForm here -->
          <div id="drawerFormMount"></div>
        </div>
        <div class="drawer-footer">
          <button class="btn ghost" data-close-drawer>Cancel</button>
          <button id="applyDrawer" class="btn primary">Apply</button>
        </div>
      </div>
    </div>

    <!-- ===== Content ===== -->
    <section class="content">
      <!-- actions -->
      <header class="page-header">
        <h1 class="brand">RouterHaus <span class="subtle">Kits</span></h1>
        <div class="header-actions">
          <button id="openQuiz" class="btn primary" type="button">Find my kit</button>
          <button id="copyLink" class="btn glass" type="button">Copy link</button>
          <button id="resetAll" class="btn ghost" type="button">Reset</button>
        </div>
      </header>

      <div id="activeChips" class="active-chips"></div>

      <div class="toolbar glass">
        <label class="sort">
          <span>Sort</span>
          <select id="sortSelect" aria-label="Sort results">
            <option value="relevance">Relevance</option>
            <option value="wifi-desc">Wi-Fi Gen</option>
            <option value="price-asc">Price ↑</option>
            <option value="price-desc">Price ↓</option>
            <option value="coverage-desc">Coverage</option>
            <option value="wan-desc">WAN Tier</option>
            <option value="reviews-desc">Reviews</option>
          </select>
        </label>
        <label class="toggle">
          <input type="checkbox" id="toggleRecos" checked>
          <span>Show recommendations</span>
        </label>
      </div>

      <section id="recommendations" class="recommendations">
        <h2>Recommended for you</h2>
        <div id="recoGrid" class="product-grid"></div>
      </section>

      <section class="results">
        <div id="kitResults" class="product-grid"></div>
      </section>
    </section>
  </main>

  <!-- Footer partial mounts here -->
  <div id="footer-placeholder"></div>

  <!-- Scripts: keep order; kits.js expects DOM above -->
  <script src="scripts.js" defer></script>
  <script src="assets/js/kits.js" defer></script>
  <script src="assets/js/quiz-modal.js" defer></script>
</body>
</html>
